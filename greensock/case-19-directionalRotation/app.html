<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../library/styles/common.css"/>

    <title>Case 21 - Rotation</title>

<body>
    <!--MARKUP-->
    <div class="box-container">
        <div class="box-wrapper">
            <div class="box box-uno" id="box-uno"></div>
            <div class="box box-duo" id="box-duo"></div>
            <div class="box box-tre" id="box-tre"></div>
            <div class="box box-quattro" id="box-quattro"></div>
        </div>

    <div class="controls">
        <div class="controls__item" id="controls-uno"><span>old school</span></div>

        <div class="controls__item" id="controls-tre"><span>counter clockwise</span></div>
        <div class="controls__item" id="controls-quattro"><span>complex rotation</span></div>
        <div class="controls__item" id="controls-cinque"><span>random rotation</span></div>
    </div>
