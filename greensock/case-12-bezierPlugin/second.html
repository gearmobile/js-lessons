<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../library/styles/common.css"/>
    <link rel="stylesheet" href="second.css">
    <title>Case 12 - Bezier Curve</title>
</head>
<body class="bezier-curve">
    <button class="button button--uno run" type="button">simple</button>
    <button class="button button--duo run" type="button">bezier</button>
    <button class="button button--tre run" type="button">bezier complex</button>
    <div class="wrapper">
        <div class="source">
            <div class="source__box source__box--uno">
                <span>a</span>
            </div>
            <div class="source__box source__box--duo">
                <span>b</span>
            </div>
            <div class="source__box source__box--tre">
                <span>c</span>
            </div>
        </div>
        <div class="destination">
            <div class="destination__box"></div>
            <div class="destination__box"></div>
            <div class="destination__box"></div>
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="../library/scripts/TweenMax.min.js"></script>
    <script src="second.js"></script>
</body>
</html>
